name: Build All Platforms

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    name: Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CometBrowserMobile/comet_ai
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: CometBrowserMobile/comet_ai/build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    name: Windows Exe
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./CometBrowserMobile/comet_ai
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: CometBrowserMobile/comet_ai/build/windows/runner/Release

  build-linux:
    name: Linux Binary
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CometBrowserMobile/comet_ai
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Linux
        run: flutter build linux --release
      - uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: CometBrowserMobile/comet_ai/build/linux/x64/release/bundle

  build-macos:
    name: MacOS App
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./CometBrowserMobile/comet_ai
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build MacOS
        run: flutter build macos --release
      - uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: CometBrowserMobile/comet_ai/build/macos/Build/Products/Release/comet_browser_mobile.app
