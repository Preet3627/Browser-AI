name: Build Mobile Platforms

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        working-directory: CometBrowserMobile/comet_ai
        run: flutter pub get

      - name: Build APK
        working-directory: CometBrowserMobile/comet_ai
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: CometBrowserMobile/comet_ai/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        working-directory: CometBrowserMobile/comet_ai
        run: flutter pub get

      - name: Build iOS
        working-directory: CometBrowserMobile/comet_ai
        run: flutter build ios --release --no-codesign

      - name: Upload iOS App
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: CometBrowserMobile/comet_ai/build/ios/iphoneos/Runner.app
